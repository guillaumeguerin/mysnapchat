<body class="homepage" onload="checkSession()">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Nav -->
        <nav id="nav">
            <a id="home" href="index.html" class="fa fa-home"><span id="homespan">Home</span></a>
            <a id="messages" href="messages.html" class="fa fa-envelope"><span id="messagespan">Messages</span></a>
            <a id="friends" href="friends.html" class="fa fa-user"><span id="friendsspan">Friends</span></a>
            <a id="settings" href="settings.html" class="fa fa-cog"><span id="settingsspan">Settings</span></a>

        </nav>
        <script>
            var trad = new Traductor(navigator.language);
            trad.tradNavBar();
        </script>

        <!-- Main -->
        <div id="main">
            <article id="work" class="panel">
                <header>
                    <h2 id="ptitle">Settings</h2>
                </header>
                <p>
                    <div id="txtHint" class="textInt" oncontextmenu="return false" style="text-align: center; margin: 0 auto;"><b>Settings will be listed here. Please activate Javascript.</b>
                    </div>
                </p>

                <p>
                    <form onsubmit="deleteAccount(this)" method="post" action="javascript:void(0);">
                        <div>
                            <p>
                                <h2 id="dtitle">Delete Account</h2>
                            </p>
                            <div class="row">
                                <div class="12u">
                                    <input type="text" class="text" name="confirmation" id="confirmation" placeholder="Are you sure ? Type 'Yes' if you want to delete your account and click on the button." required/>
                                </div>
                            </div>


                            <div class="row">
                                <div class="12u">
                                    <input id="deletea" type="submit" class="button" VALUE="Delete Account" />
                                </div>
                            </div>

                        </div>
                    </form>
                </p>
